<div id="message" *ngFor='let message of messages |async; index as id '>

    <div class="box">
      <h3 class="username-label">{{message.username}}</h3>
      <a [title]="'details'" [routerLink]="['/message',id]">
        <h5 class="message-text">{{message.messagetext}}</h5>
      </a>
      
    </div>

</div>
